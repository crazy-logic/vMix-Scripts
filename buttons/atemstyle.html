<html>
<head>
<title>vMix Buttons by Crazy-Logic</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<script type="text/javascript">


function vMixFunction(vFunction,vAddress)
{
	var connection = new XMLHttpRequest();
	//http://192.168.122.199:8088/api/?Function=Merge&Input=1&Duration=500&Mix=0
	connection.open("GET", "http://"+vAddress+"/api/?"+vFunction, false);
	connection.send( null );
}
</script>

</head>
<body class="w3-black">
  
<div class="w3-center">
<h1>vMix HTML Control</h1></br>
</div>

<div class="w3-cell-row">
<div class="w3-container w3-black w3-cell">
  <h3>ME1</h3>
  	<div class="w3-container w3-black w3-border	">
  	<p>Program</p>
  		<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  	 	style="height:70px;width:70px;" 
  	 	OnClick="vMixFunction('Function=CutDirect&Input=1&Mix=0','192.168.122.199:8088')"
  	 	>Input1</button>
  	 	<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  	 	style="height:70px;width:70px;" 
  	 	OnClick="vMixFunction('Function=CutDirect&Input=2&Mix=0','192.168.122.199:8088')"
  	 	>Input2</button>
  		<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  	 	style="height:70px;width:70px;" 
  	 	OnClick="vMixFunction('Function=CutDirect&Input=3&Mix=0','192.168.122.199:8088')"
  	 	>Input3</button>
  	 	<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  	 	style="height:70px;width:70px;" 
  	 	OnClick="vMixFunction('Function=CutDirect&Input=4&Mix=0','192.168.122.199:8088')"
  	 	>Input4</button>
  	 </div>
  		

	<div class="w3-container w3-black w3-border	">
	  <p>Preview</p>
  		<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  		style="height:70px;width:70px;" 
  		OnClick="vMixFunction('Function=PreviewInput&Input=1&Mix=0','192.168.122.199:8088')"
  		>Input1</button>
  		<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  		style="height:70px;width:70px;" 
  		OnClick="vMixFunction('Function=PreviewInput&Input=2&Mix=0','192.168.122.199:8088')"
  		>Input2</button>
  		<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  		style="height:70px;width:70px;" 
  		OnClick="vMixFunction('Function=PreviewInput&Input=3&Mix=0','192.168.122.199:8088')"
  		>Input3</button>
  		<button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  		style="height:70px;width:70px;" 
  		OnClick="vMixFunction('Function=PreviewInput&Input=4&Mix=0','192.168.122.199:8088')"
  		>Input4</button>
  		
	</div>
</div>

<div class="w3-container w3-black w3-cell">
  <h3>Transition</h3>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  style="height:70px;width:70px;" 
  OnClick="vMixFunction('Function=Fade&Duration=0&Mix=0','192.168.122.199:8088')" 
  >Take</button>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  style="height:70px;width:70px;" 
  OnClick="vMixFunction('Function=Fade&Mix=0','192.168.122.199:8088')" 
  >Fade</button>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" 
  style="height:70px;width:70px;" 
  OnClick="vMixFunction('Function=Merge&Mix=0','192.168.122.199:8088')"
  >Merge</button>
</div>

<div class="w3-container w3-black w3-cell">
  <h3>DSK</h3>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" style="height:70px;width:70px;">Overlay1</button>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" style="height:70px;width:70px;">Overlay2</button>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" style="height:70px;width:70px;">Overlay3</button>
  <button class="w3-button w3-round-large w3-grey w3-center w3-padding-small" style="height:70px;width:70px;">Overlay4</button>
</div>
</div>
 
 
  

<button type="button" onClick="vMixFunction('Function=OverlayInput3&Input=4','192.168.122.199:8088')">Overlay 3</button>



</body>
</html>
